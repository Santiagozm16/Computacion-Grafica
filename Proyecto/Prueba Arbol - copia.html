<!DOCTYPE html>
<html>
  <head>
    <title>Dark</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
    <script>
	
		var scene, aspect, camera, renderer, controls;
		//var nodo = new THREE.SphereGeometry( 0.5, 32, 32 ); //GEOMETRYA PARA LAS ESFERAS
		//var nodos = new Array(); //ARRAY DONDE SE GUARDA CADA UNA DE LAS ESFERAS 
		
		class Arboles{
		  constructor( NumG, arregloF){
		    this.NumG = NumG;
			this.arregloF = arregloF;
		  }
		  Dibujar_arbol(){
			var nodo = new THREE.SphereGeometry( 0.5, 32, 32 ); //GEOMETRYA PARA LAS ESFERAS
			var nodos = new Array(); //ARRAY DONDE SE GUARDA CADA UNA DE LAS ESFERAS//CREACION DE ESFERAS TOTALES
			for (var i = 0; i<= this.NumG; i++){
				for(var j = 0; j< this.arregloF[i];j++){
				var material = new THREE.MeshBasicMaterial( {  color: Math.random() * 0xe0e0e0, opacity: 0.8 } );
				var bolita = new THREE.Mesh( nodo, material );
				nodos.push(bolita);
				}
			}
			var aux = 0; 
			for(var a = 0; a<this.arregloF[0]+1;a++){ //UBICAR ESFERAS GENERACION 1
			if(a<this.arregloF[0]){
			nodos[a].position.x= 2*a
			if(a>0){
			nodos[a].position.z= Math.random() * (2 - (-2)) + (-2);
			}
			aux = aux + 1;}
			}
			//console.log(aux + " aux");
			for(var m = 0; m < this.arregloF[1] ; m=m+1){ //UBICAR ESFERAS GENERACION 2
			//console.log(aux + " aux");
			nodos[aux].position.y = -2;
			nodos[aux].position.x = 2*m;
			nodos[aux].position.z = Math.random() * (2 - (-2)) + (-2);
			//console.log(aux+m + " aux+m");
			aux = aux +1;
			}
			//console.log(aux);
			for(var t = 0; t<this.arregloF[2];t++){ //UBICAR ESFERAS GENERACION 3
			nodos[aux+t].position.y = -4;
			nodos[aux+t].position.x = 2*t;
			nodos[aux+t].position.z = Math.random() * (2 - (-2)) + (-2);
			}
			aux = aux + this.arregloF[2];
			//console.log(aux);
			for(var t = 0; t<this.arregloF[3];t++){ //UBICAR ESFERAS GENERACION 4
			nodos[aux+t].position.y = -6;
			nodos[aux+t].position.x = 2*t;
			nodos[aux+t].position.z = Math.random() * (2 - (-2)) + (-2);
			}
			//JERARQUIA PARA LAS ESFERAS DEL ARBOL
			nodos[0].add(nodos[8]);
			nodos[0].add(nodos[7]);
			nodos[0].add(nodos[6]);
			nodos[0].add(nodos[5]);
			nodos[0].add(nodos[4]);
			nodos[0].add(nodos[3]);
			nodos[0].add(nodos[2]);
			nodos[0].add(nodos[1]);
			// CREACIOÓN DE LA LINEA
			var material2 = new THREE.LineBasicMaterial( { color: 0x0000ff });
			var points = [];
			for(var re = 0; re<nodos.length;re++){
			var vector = new THREE.Vector3( nodos[re].position.x, nodos[re].position.y, nodos[re].position.z );
			points.push(vector);
			}
			var geometry2 = new THREE.BufferGeometry().setFromPoints( points );
			var line = new THREE.Line( geometry2, material2 );
			nodos[0].add( line ); //RELACIONAR LA LINEA CON LAS ESFERAS (PADRE E HIJO)
			//nodos[0].position.y = 3;
			//scene.add(nodos[0]);
			return nodos;
			}
		}
		init();
		animate();
		function init(){
			//INICIALIZACIÓN
	        scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xFFFFFF );
	        aspect = window.innerWidth / window.innerHeight;
	        camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
	        renderer = new THREE.WebGLRenderer({antialias: true});
	        renderer.setSize( window.innerWidth, window.innerHeight );
	        document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
			//ELEMENTOS COMUNES
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
		  	var color = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
			//scene.add( axesHelper );
			
			var Familia1 = [2,1,2,1]; //ARREGLO DONDE SE PONE LA CANTIDAD DE MIEMBROS POR CADA GENERACIÓN
			var Familia2 = [2,1,2,2]; //ARREGLO DONDE SE PONE LA CANTIDAD DE MIEMBROS POR CADA GENERACIÓN
			var Familia3 = [1,1,2,1]; //ARREGLO DONDE SE PONE LA CANTIDAD DE MIEMBROS POR CADA GENERACIÓN
			var Familia4 = [1,2,3,3]; //ARREGLO DONDE SE PONE LA CANTIDAD DE MIEMBROS POR CADA GENERACIÓN
			
			var Arbol_1 = new Arboles(4,Familia1);
			var Arbol_2 = new Arboles(4,Familia2);
			var Arbol_3 = new Arboles(4,Familia3);
			var Arbol_4 = new Arboles(4,Familia4);
			var arbolFamilia1 = Arbol_1.Dibujar_arbol();
			var arbolFamilia2 = Arbol_2.Dibujar_arbol();
			var arbolFamilia3 = Arbol_3.Dibujar_arbol();
			var arbolFamilia4 = Arbol_4.Dibujar_arbol();
			scene.add(arbolFamilia1[0]);
			arbolFamilia1[0].position.x=-6;
			scene.add(arbolFamilia2[0]);
			arbolFamilia3[0].position.x=6;
			scene.add(arbolFamilia3[0]);
			arbolFamilia4[0].position.x=12;
			scene.add(arbolFamilia4[0]);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color, color );
			//scene.add( gridHelperXZ );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );

			camera.position.x = 1;
			camera.position.y = 1;
		  	camera.position.z = 25;
			camera.lookAt( origin );
		}

		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			renderer.render( scene, camera );
		}
    </script>
  </body>
</html>
