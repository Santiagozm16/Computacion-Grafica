 <!DOCTYPE html>
<html>
  <head>
	<meta charset = "utf-8" />
    <title>Ejercicio luces y texturas</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
            #info {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #000000;
            }
    </style>
  </head>
  <body>
  <div id="info">Luces y Texturas<br/>
            Presentado por: Andrés Santiago Rodríguez Prada<br/>
        </div>
    <script src="js/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src='js/libs/dat.gui.min.js'></script>
    <script>
		var scene, aspect, camera, camera2, renderer, controls;
        var mapWidth = 320, mapHeight = 240;
        var w = window.innerWidth, h = window.innerHeight;
        var frustumSize = 5;
		var startTime = Date.now();
		
		init();
		animate();
		
		function planos(ancho,alto,triangulos,color){
		var geometry = new THREE.PlaneBufferGeometry( ancho, alto, triangulos );
		var material = new THREE.MeshStandardMaterial( { color, side: THREE.DoubleSide} );
		var plane = new THREE.Mesh( geometry, material );
		return plane;
		}
		
		function personajes(ancho,alto,fondo,color){
		var geometry = new THREE.BoxBufferGeometry( ancho, alto, fondo );
		var material = new THREE.MeshStandardMaterial( {color} );
		var box = new THREE.Mesh( geometry, material );
		return box;
		}
		function init(){
		
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xffffff );
			//scene.background = new THREE.Color( 0x000000  );
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			camera2 = new THREE.PerspectiveCamera( 45, 1.33, 0.1, 40);
            var helper = new THREE.CameraHelper( camera2 );
            //scene.add( helper );
			renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls( camera, renderer.domElement );
		  
            //CREAR ILUMINACIÓN
            var light = new THREE.AmbientLight( 0xffffff, 2 );
			light.position.set( -0.1, 0, -25/8 );
            scene.add( light );

			var light1 = new THREE.PointLight( 0xFF0000, 2, 50 );
			light1.position.set( -0.5, 1.65, -22 );
			scene.add( light1 );
			
			var light2 = new THREE.PointLight( 0xFFFFFF, 0.09, 100 );
			light2.position.set( -0.3, 0, -40 );
			scene.add( light2 );
			
			var rectLight = new THREE.RectAreaLight( 0xffffff, 100, 2, 6 );
			rectLight.position.set( 3, 2, -16.2 );
			rectLight.rotation.x = Math.PI/2;
			scene.add( rectLight );
			
			var rectLight3 = rectLight.clone();
			rectLight3.position.set( 3, 1, -16.2 );
			rectLight3.rotation.x = -Math.PI/2;
			scene.add( rectLight3 );
			
			var rectLight2 = rectLight.clone();
			rectLight2.position.set( -3, 2, -16.2 );
			rectLight2.rotation.x = Math.PI/2;
			scene.add( rectLight2 );
			
			var rectLight4 = rectLight2.clone();
			rectLight4.position.set( -3, 1, -16.2 );
			rectLight4.rotation.x = -Math.PI/2;
			scene.add( rectLight4 );
			
			//Materiales
			var alfombraBase = new THREE.TextureLoader().load( 'Texturas/Carpet011_2K-JPG/Carpet011_2K_Color.jpg' );
            var texturaAlfombra = new THREE.TextureLoader().load( 'Texturas/Carpet011_2K-JPG/Carpet011_2K_Color.jpg' );
            var alfombraNormal = new THREE.TextureLoader().load( 'Texturas/Carpet011_2K-JPG/Carpet011_2K_Normal.jpg' );
            var alfombraDisplacement = new THREE.TextureLoader().load( 'Texturas/Carpet011_2K-JPG/Carpet011_2K_Displacement.jpg' );
            var alfombraAo = new THREE.TextureLoader().load( 'Texturas/Carpet011_2K-JPG/Carpet011_2K_AmbientOcclusion.jpg' );
            var alfombraRoughness = new THREE.TextureLoader().load( 'Texturas/Carpet011_2K-JPG/Carpet011_2K_Roughness.jpg' );
			
			var alfombraStandar = new THREE.MeshStandardMaterial( { 
                    color: 0x3b711b, 
				    map: alfombraBase,
					normalMap: alfombraNormal,
                    displacementMap: alfombraDisplacement,
                    aoMap: alfombraAo,
					roughnessMap: alfombraRoughness,
					roughness: 0.025,
					side: THREE.DoubleSide,
			} );
			
			var paredesBase = new THREE.TextureLoader().load( 'Texturas/PaintedPlaster006_2K-JPG/PaintedPlaster006_2K_Color.jpg' );
            var paredesNormal = new THREE.TextureLoader().load( 'Texturas/PaintedPlaster004_2K-JPG/PaintedPlaster004_2K_Normal.jpg' );
            var paredesDisplacement = new THREE.TextureLoader().load( 'Texturas/PaintedPlaster006_2K-JPG/PaintedPlaster006_2K_Displacement.jpg' );
            var paredesAo = new THREE.TextureLoader().load( 'Texturas/PaintedPlaster006_2K-JPG/PaintedPlaster006_2K_AmbientOcclusion.jpg' );
            var paredesRoughness = new THREE.TextureLoader().load( 'Texturas/PaintedPlaster006_2K-JPG/PaintedPlaster006_2K_Roughness.jpg' );
			
			var paredesStandar = new THREE.MeshStandardMaterial( { 
                    color: 0xF2BC79,
					normalMap: paredesNormal,
                    aoMap: paredesAo,
					roughnessMap: paredesRoughness,
					roughness: 0.09,
					side: THREE.DoubleSide,
			} );
			
			var paredesStandar2 = new THREE.MeshStandardMaterial( { 
                    color: 0x771311,
					map: paredesBase,
					normalMap: paredesNormal,
                    aoMap: paredesAo,
					roughnessMap: paredesRoughness,
					roughness: 0.09,
					side: THREE.DoubleSide,
			} );
			
			var techoStandar = new THREE.MeshStandardMaterial( { 
                    color: 0xF5A03D,
					normalMap: paredesNormal,
                    aoMap: paredesAo,
					roughnessMap: paredesRoughness,
					roughness: 1,
					side: THREE.DoubleSide,
			} );
			
			var techo2Standar = new THREE.MeshStandardMaterial( { 
                    color: 0x343434, 
					normalMap: paredesNormal,
                    aoMap: paredesAo,
					roughnessMap: paredesRoughness,
					roughness: 1,
					side: THREE.DoubleSide,
			} );
			
			//Escenario 
			var walter = personajes(0.5,1.5,0.5,0x3f2516);
			walter.position.x = -0.65;
			walter.position.y = -1;
			walter.position.z = -2.5;
			var jesse = personajes(0.5,1.5,0.5,0x000000);
			jesse.position.x = 0.65;
			jesse.position.y = -1;
			jesse.position.z = -2.5;
			var cabeza = personajes(0.5,0.5,0.5,0xc48035);
			cabeza.position.x = -0.65;
			cabeza.position.y = 0;
			cabeza.position.z = -2.5;
			var cabeza2 = cabeza.clone();
			cabeza2.position.x = 0.65;
			scene.add( cabeza );
			scene.add( cabeza2 );
			scene.add( walter );
			scene.add( jesse );
			
			
			var plane = planos(5,10,32,0xb08948);
			plane.rotation.x = Math.PI/2;
			plane.rotation.y = Math.PI/2;
			plane.position.x = 1.75;
			plane.position.y = -0.5;
			plane.position.z = -7.5;
			plane.material = paredesStandar;
			var plane2 = plane.clone();
			var plane5 = plane.clone();
			plane2.position.x = -1.75;
			plane5.position.z = -25;
			plane5.position.y = 0;
			plane5.position.x = 1.3 ;
			var plane6 = plane5.clone();
			plane6.position.x = -2.33 ;
			scene.add( plane );
			scene.add( plane2 );
			scene.add( plane5 );
			scene.add( plane6 );
			
			var plane3 = planos(2.5,5,10,0x771311);
			plane3.position.z = -20;
			plane3.position.x = 2.5;
			plane3.material = paredesStandar2;
			var plane4 = plane3.clone();
			plane4.position.x = -3.3;
			scene.add( plane3 );
			scene.add( plane4 );
			
			var plane7 = planos(8,50,35,0x956515);
			plane7.rotation.x = Math.PI/2;
			plane7.position.y=2.2;
			plane7.position.z=-20.2;
			plane7.material= techoStandar;
			var plane8 = plane7.clone();
			plane8.position.y = -2.2;
			plane8.material = alfombraStandar;
			scene.add( plane7 );
			scene.add( plane8 );
			
			var plane9 = planos(7,1,35,0x343434);
			plane9.position.z = -22.5;
			plane9.position.y=1.65;
			plane9.material = techo2Standar;
			scene.add(plane9);
			
			camera.position.x = 5;
			camera.position.y = 0;
		  	camera.position.z = 10;
		  	camera2.position.z = -0.45;
			
		  	camera.lookAt( origin );
		}
		function animate() {
			requestAnimationFrame( animate );
			controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true
			render();
		}
        function render() {
            renderer.setViewport( 0, 0, w, h );
            renderer.setScissor( 0, 0, w, h );
            renderer.render( scene, camera );
            renderer.setViewport( 10, 10, mapWidth*2, mapHeight*2 );
            renderer.setScissor( 10, 10, mapWidth*2, mapHeight*2 );
            renderer.setScissorTest( true );
            renderer.render( scene, camera2 );
		}
    </script>
  </body>
</html>
