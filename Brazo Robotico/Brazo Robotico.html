<!DOCTYPE html>
<html>
    <head>
        <title>Brazo Robotico</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
            #info {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div id="info">Brazo Robotico<br/>
            Usar flecha arriba y abajo para trasladar.<br/>
            Usar flechas laterales para rotar.<br/>
        </div>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
		var base, esf1, esf2;
		var cil1, cil2;
		
		var upArrow = false;
		var downArrow = false;
		var leftArrow = false;
		var rightArrow = false;
        var rot1 = false;
        var rot2 = false;		
		
		init();
		animate();
		//FUNCION PARA GENERAR CILINDROS
		function Cilindro(altura, ancho,resolucion){
		 var geoCilindro = new THREE.Geometry();
	        var res = resolucion;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = ancho * Math.cos( ( j * 2 * Math.PI )/res);
                    punto.y = altura * i/res;
                    punto.z = ancho * Math.sin( ( j * 2 * Math.PI )/res);
                    geoCilindro.vertices.push( punto );
                }
            }
			return geoCilindro;
	    }
		//FUNCION PARA GENERAR CONOS
		function Cono(altura,anchobase,resolucion){    
		var geoCono = new THREE.Geometry();
            var res = resolucion;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = (anchobase * (res - i) / res ) * Math.cos( ( j * anchobase * Math.PI ) / res) ;
                    punto.y = altura * i / res;
                    punto.z = (anchobase * (res - i) / res ) * Math.sin( ( j * anchobase * Math.PI ) / res) ;
					if(punto.y<anchobase/2){
                    geoCono.vertices.push( punto );
					}
                }
            }
			return geoCono;
		}
		//FUNCION PARA GENERAR ESFERAS 
	    function Esfera(radio){
		    var geoEsfera = new THREE.Geometry();
			var res = 125;
			for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
				var punto = new THREE.Vector3();
		        punto.x = radio * Math.cos( ( i * 2 * Math.PI )/res) * Math.sin( ( j * 2 * Math.PI )/res) ;
                punto.y = radio * Math.cos( ( j * 2 * Math.PI )/res);
                punto.z = radio * Math.sin( ( i * 2 * Math.PI )/res) * Math.sin( ( j * 2 * Math.PI )/res);
				geoEsfera.vertices.push(punto);
		        }
		    }
		 return geoEsfera;
		}
		//FUNCION PARA GENERAR ESPIRAL(TAPA)
		function Espiral(radio,altura){
			var geoEspiral = new THREE.Geometry();
			var Radianes;
			for(var i = 0 ; i < 360 ; i++){
				for(var r=0; r< radio; r=r+0.1 ){
				Radianes = (i*Math.PI)/180;
				var punto = new THREE.Vector3();
				punto.x = r*Math.cos(Radianes); 
				punto.y = altura;
				punto.z = r*Math.sin(Radianes); 
				geoEspiral.vertices.push(punto);
				}
			}
		return geoEspiral;
		}
		
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
		    //EVENTO DE TECLADO
			
		    var onKeyDown = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // ROTAR BASE 
						upArrow = true;
						break;
					case 40: // ROTAR BASE
						downArrow = true;
						break;
					case 37: // ROTAR ESFERA1
						leftArrow = true;
						break;
					case 39: // ROTAR ESFERA1
						rightArrow = true;
						break;
					case 100: // ROTAR ESFERA2
						leftArrow = true;
						break;
					case 102: // ROTAR ESFERA2
						rightArrow = true;
						break;
					}
				};
			var onKeyUp = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // TRASLADAR
						upArrow = false;
						break;
					case 40: // TRASLADAR
						downArrow = false;
						break;
					case 37: // ROTAR CW
						leftArrow = false;
						break;
					case 39: // ROTAR CCW
						rightArrow = false;
						break;
					case 100: // ESCALA AGRANDAR
						scaleUp = false;
						break;
					case 102: // ESCALA DISMINUIR
						scaleDown = false;
						break;
				}
			};	  	
			
			document.addEventListener( 'keydown', onKeyDown, false );
			document.addEventListener( 'keyup', onKeyUp, false );
			
						
					
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETRÍAS

            //Punto
			
			//CREAR LOS MATERIALES
			//CREAR LOS OBJETOS
			var matLinea = new THREE.LineBasicMaterial( { color: 0x3E3E3E } );
			var matEs = new THREE.LineBasicMaterial( { color: 0x333366 } );
			var matPrueba = new THREE.LineBasicMaterial ( {color: 0xcb3234 });
			var base = new THREE.Line( Cilindro(2, 2,25) , matLinea );
			var espr = new THREE.Line( Espiral(2.01,2), matLinea );
			var esf1 = new THREE.Line( Esfera(1), matEs );
			var base1 = new THREE.Line( Cilindro(3,1,50), matPrueba);
			var con0 = new THREE.Line(Cono(2,2,50), matPrueba);
			esf1.applyMatrix( new THREE.Matrix4().makeTranslation(0,1,0) );
			base1.applyMatrix( new THREE.Matrix4().makeTranslation(0,1.3,0));
		  
		  	//AGREGAR A LA ESCENA
		  	//scene.add( gridHelperXY );
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			//scene.add( base );
			scene.add(esf1);
			//scene.add(espr); 	
			scene.add(base1);
			scene.add(con0);
			
			camera.position.x = 5;
			camera.position.y = 10;	 
		  	camera.position.z =  10;
			
		  	camera.lookAt( origin );
			}
			
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
